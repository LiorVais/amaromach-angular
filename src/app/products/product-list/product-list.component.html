<div id="cards-grid" class="ui cards four column stretched grid">
  <app-product class="column" *ngFor="let product of products$ | async"
               [isInStock]="productsService.isInStock(product)"
               [isInCart]="cartService.hasProduct(product)"
               [product]="product"
               (onAdd)="cartService.addToCart(product)"
               (onRemove)="cartService.removeFromCart(product)"></app-product>
</div>
