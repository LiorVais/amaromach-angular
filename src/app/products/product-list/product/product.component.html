<div class="ui centered card">
  <div class="image">
    <img src="assets/images/{{product.image}}">
    <div *ngIf="!isInStock" class="ui red floating message">
      <div class="text center aligned">out of stock</div>
    </div>
  </div>
  <div class="content">
    <a class="header" [routerLink]="['/products', product.id]">{{product.name}}</a>
    <div class="description">{{product.description}}</div>
  </div>
  <div class="extra content">
    <p>{{product.price | currency :'ILS'}}</p>
    <div *ngIf="isInCart;then remove else add"></div>
    <ng-template #add>
      <button class="ui right floated button primary" (click)="onAdd.emit()" [disabled]="!isInStock">
        Add to cart
      </button>
    </ng-template>
    <ng-template #remove>
      <button class="ui right floated button black" (click)="onRemove.emit()">Remove from cart
      </button>
    </ng-template>
  </div>
</div>
